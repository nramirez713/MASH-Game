<!DOCTYPE html>
<html>

  <!-- HEAD SECTION STARTS -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=0.5, minimal-ui">
    <title>MASH GAME</title>
    <link href="" rel="stylesheet">
    <link href="" rel="stylesheet">
  </head>
  <!-- HEAD SECTION ENDS -->

  <!-- BODY SECTION STARTS -->
  <body>
    <h1>MASH</h1>
    <p class="description">Fill in the blanks to make one sentence.</p>
    <form action="" method="post" id="mash">
      <div id="answers" class="hide">
        <p>I live in a <span place[]></span> with a <span animal[]></span> and my job is a <span career[]></span>.
      </div>
      <div class="bucket">
        <div class="text-bucket">
          <h4 class="highlight">Where do you live?</h4>
          <input type="text" id= "place[]" name="place[]">
        </div>
        <div class="text-bucket">
          <h4 class="highlight">What is your career?</h4>
          <input type="text" id= "career[]"name="career[]">
        </div>
        <div class="text-bucket">
          <h4 class="highlight">What animal is your pet?</h4>
          <input type="text" id= "animal[]"name="animal[]">
        </div>
      </div>
      <button type="submit" class="button-submit">Generate sentence!</button>
    </form>  
    <script src=""></script>
  </body>
  <!-- BODY SECTION ENDS -->
  <!-- 2024 New Course -->

</html>
