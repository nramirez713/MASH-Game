<!DOCTYPE html>
<html>

  <!-- HEAD SECTION STARTS -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=0.5, minimal-ui">
    <title>MASH GAME</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <!-- HEAD SECTION ENDS -->

  <!-- BODY SECTION STARTS -->
  <body>
    <h1>MASH</h1>
    <p class="description">Answer the questions with four answers to make one sentence.</p>
    <form action="home" method="post" id="mash">
      <div id="answers" class="hide">
        <p>I live in a <span id="place"></span> with a <span id="animal"></span> and my job is a <span id="career"></span>.
      </div>
      <div class="bucket">
        <div class="text-bucket">
          <h4 class="highlight">Where do you live?</h4>
          <input name="place" type="text">
          <input name="place" type="text">
          <input name="place" type="text">
          <input name="place" type="text">
        </div>
        <div class="text-bucket">
          <h4 class="highlight">What is your career?</h4>
          <input name="career" type="text">
          <input name="career" type="text">
          <input name="career" type="text">
          <input name="career" type="text">
        </div>
        <div class="text-bucket">
          <h4 class="highlight">What animal is your pet?</h4>
          <input name="animal" type="text">
          <input name="animal" type="text">
          <input name="animal" type="text">
          <input name="animal" type="text">
        </div>
      </div>
      <button type="submit" class="button-submit">Generate sentence!</button>
    </form>  
    <script src="script.js"></script>
  </body>
  <!-- BODY SECTION ENDS -->
  <!-- 2024 New Course -->

</html>
